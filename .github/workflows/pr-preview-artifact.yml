name: Deploy Preview

on:
  pull_request:
    branches: [main]
    paths:
      - 'website/**'
      - '.github/workflows/pr-preview-artifact.yml'
  pull_request_target:
    branches: [main]
    paths:
      - 'website/**'
      - '.github/workflows/pr-preview-artifact.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build preview
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: website

      - name: Build website
        env:
          VITE_BASE: /
        run: npm run build
        working-directory: website

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-preview-${{ github.event.pull_request.number || format('{0}-{1}', github.ref_name, github.run_number) }}
          path: website/dist
          retention-days: 30

  deploy:
    name: Deploy preview
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    environment: cloudflare
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: website

      # Note: We rebuild here instead of downloading the artifact from the build job
      # because the build and deploy jobs run on different triggers (pull_request vs pull_request_target)
      # and cannot easily share artifacts across different workflow runs.
      - name: Build website
        env:
          VITE_BASE: /
        run: npm run build
        working-directory: website

      - name: Deploy to Cloudflare Pages
        id: deploy
        continue-on-error: true
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: |
            pages project list
            pages deploy website/dist --project-name=razorconsole --branch=${{ github.head_ref || github.ref_name || 'main' }}

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Find the build workflow run for this PR
            const { data: runs } = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              per_page: 100
            });
            
            const buildRun = runs.workflow_runs.find(run => 
              run.name === 'Deploy Preview' && 
              run.event === 'pull_request' &&
              run.pull_requests && 
              run.pull_requests.length > 0 &&
              run.pull_requests.some(pr => pr.number === prNumber)
            );
            
            const artifactUrl = buildRun 
              ? `https://github.com/${owner}/${repo}/actions/runs/${buildRun.id}`
              : `https://github.com/${owner}/${repo}/actions?query=event%3Apull_request`;
              
            const artifactName = `website-preview-${prNumber}`;
            const deploymentUrl = '${{ steps.deploy.outputs.deployment-url }}';
            const deploymentSuccess = '${{ steps.deploy.outcome }}' === 'success';

            let comment = `## ðŸš€ Preview Deployment

            A preview build has been generated for this PR!

            **Download the artifact:**
            [${artifactName}](${artifactUrl})

            To view the preview locally:
            1. Download the artifact from the workflow run
            2. Extract the ZIP file
            3. Serve the files with a local web server
               (e.g., \`npx serve dist\`)
            `;

            if (deploymentSuccess && deploymentUrl) {
              comment += `

            **Live Preview URL:** ${deploymentUrl}

            The live preview will be automatically updated when you push new
            commits to this PR.`;
            } else {
              comment += `

            > ðŸ’¡ **Tip:** For automatic live preview deployments, see
            [\`.github/PREVIEW_DEPLOYMENT.md\`](https://github.com/${owner}/${repo}/blob/main/.github/PREVIEW_DEPLOYMENT.md)
            to set up Cloudflare Pages.`;
            }

            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              (comment.body.includes('Preview Deployment') ||
               comment.body.includes('Preview Build Artifact'))
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }

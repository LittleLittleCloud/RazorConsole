name: PR Preview (Artifact)

on:
  pull_request:
    branches: [main]
    paths:
      - 'website/**'
      - '.github/workflows/pr-preview-artifact.yml'

jobs:
  build-preview:
    name: Build website preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: website

      - name: Build website
        env:
          VITE_BASE: /
        run: npm run build
        working-directory: website

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-preview-pr-${{ github.event.number }}
          path: website/dist
          retention-days: 30

      - name: Comment PR with artifact info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const runId = context.runId;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const artifactUrl =
              `https://github.com/${owner}/${repo}/actions/runs/${runId}`;

            const comment = `## ðŸ“¦ Preview Build Artifact

            A preview build has been generated for this PR!

            **Download the artifact:**
            [website-preview-pr-${prNumber}](${artifactUrl})

            To view the preview locally:
            1. Download the artifact from the workflow run
            2. Extract the ZIP file
            3. Serve the files with a local web server
               (e.g., \`npx serve dist\`)

            > ðŸ’¡ **Tip:** For automatic preview deployments, see
            [\`.github/PREVIEW_DEPLOYMENT.md\`](https://github.com/${owner}/${repo}/blob/main/.github/PREVIEW_DEPLOYMENT.md)
            to set up Cloudflare Pages.`;

            // Find existing artifact comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Build Artifact')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }

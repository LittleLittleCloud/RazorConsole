name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-format:
    name: Verify formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore RazorConsole.sln

      - name: Check formatting
        run: dotnet format RazorConsole.sln --verify-no-changes

  build-test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore RazorConsole.sln

      - name: Build
        run: dotnet build RazorConsole.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test RazorConsole.sln --configuration Release --no-build --verbosity normal

  publish-nightly:
    name: Publish nightly build
    runs-on: ubuntu-latest
    needs: [validate-format, build-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 2

      - name: Check for source code changes
        id: check-changes
        run: |
          # Get the list of changed files in the last commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # Check if any source code files were changed
          # Source code includes:
          # - .cs, .razor, .csproj, .props, .targets files
          # - src/ directory
          # - CI/CD workflows that affect package building
          if echo "$CHANGED_FILES" | grep -qE '\.(cs|razor|csproj|props|targets)$|^src/|^\.github/workflows/(ci|release)\.yml'; then
            echo "source_changed=true" >> "$GITHUB_OUTPUT"
            echo "✓ Source code changes detected"
          else
            echo "source_changed=false" >> "$GITHUB_OUTPUT"
            echo "✗ No source code changes detected"
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

      - name: Compute version suffix
        run: echo "VersionSuffix=$(date +'%Y%m%d')-${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore RazorConsole.sln

      - name: Build
        run: dotnet build RazorConsole.sln --configuration Release --no-restore -p:VersionSuffix=$VersionSuffix

      - name: Test
        run: dotnet test RazorConsole.sln --configuration Release --no-build --verbosity normal -p:VersionSuffix=$VersionSuffix

      - name: Pack libraries
        run: |
          dotnet pack RazorConsole.sln \
            --configuration Release \
            --no-build \
            --output artifacts/packages \
            -p:VersionSuffix=$VersionSuffix

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nightly-packages
          path: |
            artifacts/packages/*.nupkg
            artifacts/packages/*.snupkg
          if-no-files-found: warn
          retention-days: 7

      - name: Push packages to NuGet.org
        if: steps.check-changes.outputs.source_changed == 'true'
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for package in artifacts/packages/*.nupkg; do
            dotnet nuget push "$package" \
              --api-key "$NUGET_API_KEY" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done
